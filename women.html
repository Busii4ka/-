  <title>Жіночий одяг</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #a18cd1, #fbc2eb);
    }
    .header {
      text-align: center;
      background: #6a0dad;
      color: white;
      padding: 20px 0;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #6a0dad;
    }
    .menu a, .dropdown {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      font-size: 1.2rem;
      position: relative;
    }
    .menu a:hover, .dropdown:hover > a {
      background: #8a2be2;
      border-radius: 5px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #8a2be2;
      top: 100%;
      left: 0;
      min-width: 150px;
      z-index: 1;
      border-radius: 5px;
    }
    .dropdown-content a {
      display: block;
      padding: 10px;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
    .content {
      padding: 40px;
      text-align: center;
      font-size: 1.5rem;
    }
  </style>
